<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with a Historical Figure</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; max-width: 700px; margin: auto; background: #f9fbff; }
        form { display: flex; flex-direction: column; gap: 1rem; }
        input, select, button { padding: 0.7rem; font-size: 1rem; }
        textarea { padding: 0.7rem; font-size: 1rem; height: 100px; }
    </style>
</head>
<body>
<h1>Ask a Historical Figure</h1>
<form action="/ask" method="post">
    <label for="user_id">User ID:</label>
    <input name="user_id" required type="number">

    <label for="figure_slug">Choose a Historical Figure:</label>
    <select name="figure_slug" required>
        <option value="emperor-hadrian">Emperor Hadrian</option>
        <option value="anne-boleyn">Anne Boleyn</option>
        <option value="flavius-cerialis">Flavius Cerialis</option>
        <!-- Add more as needed -->
    </select>

    <label for="message">Your Question:</label>
    <textarea name="message" required></textarea>

    <input name="source_page" type="hidden" value="figure_chat">
    <button type="submit">Ask</button>
</form>
</body>
</html>
