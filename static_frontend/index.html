<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Places in Time â€“ Login</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="login-page">
<div class="centered-form">
    <img src="/static/logo.png" alt="Places in Time Logo" class="logo" />

    <main class="form-box">
        <h1 id="form-title">Login</h1>
        <form id="login-form" method="post" action="#" novalidate>
            <label for="username">Username:</label>
            <input id="username" name="username" type="text" autocomplete="username" required />

            <label for="password">Password:</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required />

            <button id="submit-button" type="submit">Login</button>
        </form>

        <p>
            <a href="/static/register.html">Don't have an account? Register</a>
        </p>
        <div class="error-message" id="message"></div>
    </main>
</div>

<script src="/static/main.js" defer></script>
</body>
</html>
