<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Places in Time â€“ Login</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body class="login-page">
<div class="centered-form">
    <img alt="Places in Time Logo" class="logo" src="logo.png"/>

    <main class="form-box">
        <h1 id="form-title">Login</h1>
        <form id="auth-form">
            <label for="username">Username:</label>
            <input autocomplete="username" id="username" name="username" required type="text"/>

            <label for="password">Password:</label>
            <input autocomplete="current-password" id="password" name="password" required type="password"/>

            <button id="submit-button" type="submit">Login</button>
        </form>

        <p>
            <a href="#" id="toggle-auth">Don't have an account? Register</a>
        </p>
        <div class="error-message" id="message"></div>
    </main>
</div>

<script src="main.js"></script>
</body>
</html>
